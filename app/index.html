<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Just Write It!</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <link rel="stylesheet" href="styles/theme.css">
  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <script src="bower_components/platform/platform.js"></script>

  <link rel="import" href="elements/elements.html">

  <!-- endbuild-->
</head>

<body fullbleed vertical layout unresolved>


<core-header-panel>   


    <header class="core-header">
        <h1>Just Write It!</h1>
        <count-down duration="100"></count-down>
        <typewriter-progress></typewriter-progress>
    </header>


  
  <div class="content">
    <typewriter-textarea></typewriter-textarea>
  </div>


</core-header-panel>

  <footer flex>
    


  </footer>


  <paper-dialog class="settings-dialogue" heading="Adjust settings" transition="paper-dialog-transition-center" backdrop="true" layered="true" autoCloseDisabled="true">
    <style shim-shadowdom>
      paper-fab {
        background: #5677fc;
      }
    </style>
    <writing-settings></writing-settings>
    <div style="float:right;padding:10px 0 0 0">
      <paper-fab icon="create" class="blue" dismissive></paper-fab>
    </div>
  </paper-dialog>


<paper-toast id="success" text=""></paper-toast>


  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
