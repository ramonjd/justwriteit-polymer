<polymer-element name="typewriter-timer" attributes="time">

    <link rel="stylesheet" href="typewriter-timer.css">
    <paper-input id="textareaTimer" readonly="true"></paper-input>
  </template>
  <script>
    (function () {
      'use strict';
      var milliSeconds = 0;  
      Polymer('typewriter-timer', {
        ready: function() {
          //this.$.textareaTimer.focus();

      });

    })();
  </script>
</polymer-element>
